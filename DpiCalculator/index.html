<html><head>
<script type="text/javascript" src="//code.jquery.com/jquery-2.1.3.js"></script>
<link rel="stylesheet" type="text/css" href="/css/result-light.css">
<script>
var Calc = function() {
    $('#new_sens').val(
        $('#old_sens').val() / ( $('#new_dpi').val() / $('#old_dpi').val() ) 
    );
}
$('#input input').change(Calc);
$('#input input').keyup(Calc);
Calc();
</script>
</head>
<body>
  <div id="input">
    Old sens: <input type="text" id="old_sens" value="1.7"><br>
    Old dpi: <input type="text" id="old_dpi" value="400"><br>
    New dpi: <input type="text" id="new_dpi" value="800">
</div>
<hr>
New sens: <input type="text" id="new_sens">
</body></html>
