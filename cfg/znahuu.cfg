bind "TAB" "+netscore"

// Jump Throw
alias "+jumpthrow" "+jump;+attack"
alias "-jumpthrow" "-jump;-attack"
bind "C" "+jumpthrow"

// Drop C4
bind "4" "use weapon_c4;drop"

//Make Damage Dealt Appear On the top left corner of the screen when you die 
con_filter_text "Damage Given"
con_filter_text_out "Player:"
con_filter_enable "2"

