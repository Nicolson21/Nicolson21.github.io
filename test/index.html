<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<body>

<div class="w3-container">
  <h2>Navigation Bars</h2>
  <p>The <strong>w3-navbar</strong> class creates a horizontal navigation bar. On smaller screens, it will stack (resize the browser window to see the effect).</p>
  <p>Full-width navigation bars:</p>
</div>

<ul class="w3-navbar w3-black">
  <li><a href="#">Home</a></li>
  <li><a href="#">Link 1</a></li>
  <li><a href="#">Link 2</a></li>
  <li><a href="#">Link 3</a></li>
</ul>

<div class="w3-container">
  <p>Inside a container:</p>
  <ul class="w3-navbar w3-black">
    <li><a href="#">Home</a></li>
    <li><a href="#">Link 1</a></li>
    <li><a href="#">Link 2</a></li>
    <li><a href="#">Link 3</a></li>
  </ul>
</div>

</body>
</html>
